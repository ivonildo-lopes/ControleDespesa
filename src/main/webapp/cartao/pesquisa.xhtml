<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Pesquisa Usuario</ui:define>

	<ui:define name="corpo">

		<h:form>
			<p:messages autoUpdate="true" closable="true" />

			<h1>Despesas</h1>


			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisa"
						action="#{pesquisaCartaoBean.pesquisar()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/despesas/cadastro" />
				</p:toolbarGroup>
			</p:toolbar>

			<div class="ui-fluid">

				<p:dataTable id="tabela" reflow="true"
					value="#{pesquisaCartaoBean.listaCartao}" var="cartao"
					style="margin-top: 20px" emptyMessage="Nenhum cartao encontrado."
					rows="20" paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom">

					<p:column headerText="Cartao">
						<h:outputText value="#{cartao.nomeCartao}">
						</h:outputText>
					</p:column>

					<p:column headerText="Bandeira">
						<h:outputText value="#{cartao.bandeiraCartao}" />
					</p:column>
					
					<p:column headerText="Melhor dia">
						<h:outputText value="#{cartao.melhorDiaCartao}" />
					</p:column>
					
					<p:column headerText="Vencimento">
						<h:outputText value="#{cartao.diaVencimento}" />
					</p:column>

				</p:dataTable>
				
			</div>
		</h:form>



	</ui:define>
</ui:composition>
